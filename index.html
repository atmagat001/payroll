<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">

        <header>
            <h1>Net Pay</h1>

            <div class="wrapper">
                
                <h3>Employee Name: Alvin Magat</h3>
                <h4>Covered Period: January 1 to 15, 2023</h4>
            
    
            </div >
        </header>

     

        <div class="payroll-info wrapper" >
            <h4>Enter Payroll Information</h4>
            <input type="text" id="actualHours" placeholder="Paid Work Hours">
            <input type="text" id="requiredHours" placeholder="Required Work Hours">
            <input type="text" id="monthlyPay" placeholder="Monthly Gross Pay">
            <br><br>

        </div>
        
    

        <div class="wrapper-detail">
            <h3>Gross Pay</h3>
            <input type="text" id="basic"  placeholder="basic pay">
            <input type="text" id="allowance" placeholder="allowance" >
            <input type="text" id="commission" placeholder="commission">
            <input type="text" id="adjustments" placeholder="adjustments">
            
        </div>
      
        <div class="wrapper-detail">
            <h3>Deductions</h3>
            <input type="text" id="sss"  placeholder="sss">
            <input type="text" id="phl" placeholder="phl">
            <input type="text" id="pagibig" placeholder="pagibig">
            <input type="text" id="taxes" placeholder="taxes">
        
        </div>

        <div class="results-wrapper">
            <p id="result"></p>
            <br>
            <button type="reset" id="btn">Clear</button>
        
        </div>
      
     
    

    </form>
   


       

</body>
<script src="app.js" ></script>
</html>
