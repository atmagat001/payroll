<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">

        <header>
            <h1>Net Pay</h1>

            <div class="wrapper">
                
                <h3>Employee Name: Alvin Magat</h3>
                <h4>Covered Period: January 1 to 15, 2023</h4>
            
    
            </div >
            
        </header>
        

     

        <div class="payroll-info wrapper " >
            <h4>Enter Payroll Information</h4>
            <div class="input-box">
                
                <input type="text" id="monthlyPay" required="true" placeholder="">
                <span for="">Monthly Gross Pay</span>

            </div>
            
            <div class="input-box">
            <input type="text" id="requiredHours" required="true" placeholder="">
            <span for="">Required Work Hours</span>
            
            

            </div>

            <div class="input-box">
                <input type="text" id="actualHours" required="true" placeholder="">
                <span for="">Actual Work Hours</span>
            </div>
            
            
            
            
            
           
           

        </div>
        
    

        <div class="wrapper-detail wrapper">
            <h3>Gross Pay</h3>
            <div class="input-box">
                <input type="text" id="basic"  required="false" placeholder="">
                <span for="">Basic Pay</span>
            
            </div>

            <div class="input-box">
                <input type="text" id="allowance" required="false" placeholder="" >
                <span for="">Allowances</span>
            
            </div>
            
            <div class="input-box">
                <input type="text" id="commission" required="false" placeholder="">
                <span for="">Commissions</span>

            </div>
            
           <div class="input-box">
                <input type="text" id="adjustments" required="false" placeholder="">
                <span for="">Adjustments</span>
           </div>
            
            
           
            
        </div>
      
        <div class="wrapper-detail wrapper">

            <h3>Deductions</h3>
            
            <div class="input-box">
                <input type="text" id="sss" required="false" placeholder="">
                <span for="">SSS</span>    

            </div>

            <div class="input-box">
                <input type="text" id="phl" required="false" placeholder="">
                <span for="">Philhealth</span>
            </div>
            
            <div class="input-box">
                <input type="text" id="pagibig" required="false" placeholder="">
                <span for="">Pag-ibig</span>
            </div>

            <div class="input-box">
                <input type="text" id="taxes" required="false" placeholder="">
                <span for="">Taxes</span>
            </div>
            
            
            
        
        </div>

        <div class="results-wrapper wrapper">
            <p id="result"></p>
            
            <button type="reset" id="btn">Clear</button>
        
        </div>
      
     
    

    </form>
   


       

</body>
<script src="app.js" ></script>
</html>
